<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventStream.ng | Find Your Next Experience</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            glass: 'rgba(30, 41, 59, 0.7)',
                            cyan: '#22d3ee',
                            purple: '#818cf8',
                            neon: '#00f0ff'
                        }
                    },
                    backgroundImage: {
                        'hero-pattern': "radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%)",
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-glow { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
    </style>
</head>
<body class="bg-brand-dark text-slate-200 antialiased">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-card border-b-0 border-b-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 cursor-pointer flex items-center gap-2">
                    <div class="w-3 h-8 bg-gradient-to-b from-brand-cyan to-brand-purple rounded-full"></div>
                    <span class="font-heading text-2xl font-bold text-white tracking-tight">EventStream<span class="text-brand-cyan">.ng</span></span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="homepage.html" class="text-brand-cyan font-medium transition hover:text-white">Discover</a>
                        <a href="organizer-dashboard.html" class="text-slate-400 hover:text-white transition">Organizer Dashboard</a>
                        <a href="#" class="px-5 py-2 rounded-full bg-gradient-to-r from-brand-cyan to-blue-600 text-white font-bold shadow-lg shadow-brand-cyan/20 hover:scale-105 transition-transform">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <!-- Background Blobs -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-brand-purple/20 rounded-full blur-[120px] -z-10"></div>
        <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-brand-cyan/10 rounded-full blur-[100px] -z-10"></div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl md:text-7xl font-heading font-extrabold text-white tracking-tight mb-6 leading-tight">
                Find Your Next <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-cyan to-brand-purple text-glow">Experience</span>
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-400">
                The premium marketplace for concerts, tech conferences, and exclusive nightlife in Nigeria.
            </p>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="sticky top-20 z-40 bg-brand-dark/80 backdrop-blur-xl border-y border-white/5 py-4">
        <div class="max-w-7xl mx-auto px-4 flex gap-4 overflow-x-auto no-scrollbar justify-start md:justify-center">
            <button class="filter-btn active px-6 py-2 rounded-full bg-white/10 text-white border border-white/20 hover:bg-brand-cyan hover:text-black hover:border-brand-cyan transition-all whitespace-nowrap font-medium" data-category="all">All Events</button>
            <button class="filter-btn px-6 py-2 rounded-full bg-transparent text-slate-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all whitespace-nowrap font-medium" data-category="music">Music</button>
            <button class="filter-btn px-6 py-2 rounded-full bg-transparent text-slate-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all whitespace-nowrap font-medium" data-category="tech">Tech</button>
            <button class="filter-btn px-6 py-2 rounded-full bg-transparent text-slate-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all whitespace-nowrap font-medium" data-category="workshops">Workshops</button>
            <button class="filter-btn px-6 py-2 rounded-full bg-transparent text-slate-400 border border-white/10 hover:bg-white/10 hover:text-white transition-all whitespace-nowrap font-medium" data-category="nightlife">Nightlife</button>
        </div>
    </div>

    <!-- Event Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 text-slate-500 animate-pulse">
                Loading experiences...
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-white/10 bg-black/20 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500">
            <p>&copy; 2023 EventStream.ng. Built for the future.</p>
        </div>
    </footer>

    <!-- Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // TODO: Insert Firebase config here before deployment
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase (Try/Catch for demo purposes if config is empty)
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) {
            console.warn("Firebase not configured. Using dummy data.");
        }

        // Dummy Data for Fallback
        const dummyEvents = [
            { id: '1', title: 'Lagos Tech Fest 2024', category: 'tech', date: '2024-12-10', venue: 'Landmark Centre, VI', price: 5000, image: 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?auto=format&fit=crop&w=800&q=80' },
            { id: '2', title: 'Afrobeat Nights', category: 'music', date: '2024-11-25', venue: 'Eko Hotel, Lagos', price: 15000, image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=800&q=80' },
            { id: '3', title: 'Startup Growth Workshop', category: 'workshops', date: '2024-12-05', venue: 'Zone Tech Park', price: 0, image: 'https://images.unsplash.com/photo-1515187029135-18ee286d815b?auto=format&fit=crop&w=800&q=80' },
            { id: '4', title: 'Neon Cyber Party', category: 'nightlife', date: '2024-12-31', venue: 'The Good Beach', price: 25000, image: 'https://images.unsplash.com/photo-1566737236500-c8ac43014a67?auto=format&fit=crop&w=800&q=80' },
        ];

        const container = document.getElementById('events-container');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Format Currency
        const formatNaira = (amount) => new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN' }).format(amount);

        async function loadEvents() {
            let events = [];
            
            if (db) {
                try {
                    const querySnapshot = await getDocs(collection(db, "events"));
                    querySnapshot.forEach((doc) => {
                        events.push({ id: doc.id, ...doc.data() });
                    });
                } catch (err) { console.error(err); events = dummyEvents; }
            } else {
                events = dummyEvents;
            }

            if (events.length === 0) events = dummyEvents; // Fallback
            renderEvents(events);
        }

        function renderEvents(events) {
            container.innerHTML = events.map(event => `
                <div class="glass-card rounded-2xl overflow-hidden group hover:-translate-y-2 transition-all duration-300 hover:shadow-[0_0_30px_rgba(34,211,238,0.15)]">
                    <div class="relative h-56 overflow-hidden">
                        <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-4 right-4 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold text-brand-cyan border border-brand-cyan/30 uppercase tracking-wider">
                            ${event.category}
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-brand-purple text-xs font-bold uppercase tracking-wide">${event.date}</p>
                            <p class="text-slate-400 text-xs truncate max-w-[50%]">${event.venue}</p>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-brand-cyan transition-colors">${event.title}</h3>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-white font-bold text-lg">${event.price === 0 ? 'Free' : formatNaira(event.price)}</span>
                            <a href="event-details.html?id=${event.id}" class="px-4 py-2 bg-white/10 hover:bg-brand-cyan hover:text-black text-white rounded-lg text-sm font-semibold transition-colors">
                                Get Ticket
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // UI Update
                filterBtns.forEach(b => b.classList.remove('bg-white/10', 'text-white', 'border-white/20'));
                filterBtns.forEach(b => b.classList.add('bg-transparent', 'text-slate-400', 'border-white/10'));
                btn.classList.remove('bg-transparent', 'text-slate-400');
                btn.classList.add('bg-white/10', 'text-white');
                
                const category = btn.dataset.category;
                const allEvents = dummyEvents; // Note: In real app, filter 'events' array
                const filtered = category === 'all' ? allEvents : allEvents.filter(e => e.category === category);
                renderEvents(filtered);
            });
        });

        loadEvents();
    </script>
</body>
                  </html>
